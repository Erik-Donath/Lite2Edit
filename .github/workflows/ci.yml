name: CI

# Run CI on every commit to master and on PRs targeting master.
on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'

permissions:
  contents: read
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        minecraft: ["1.20.4"] # add more Minecraft versions here if/when desired

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21 and cache Gradle
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Print versions (sanity)
        run: |
          java -version
          ./gradlew --version

      - name: Run checks (compile + tests) for minecraft ${{ matrix.minecraft }}
        run: ./gradlew --no-daemon clean check --stacktrace -Pminecraft_version=${{ matrix.minecraft }}