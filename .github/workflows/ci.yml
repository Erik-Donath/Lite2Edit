name: CI

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'     # run CI for tag pushes so publish can react to the CI workflow_run
  pull_request:

permissions:
  contents: read
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21 and cache Gradle
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run checks (compile + tests)
        run: ./gradlew --no-daemon check --stacktrace