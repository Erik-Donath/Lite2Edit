name: CI

# Run CI on every commit pushed to master and on pull requests targeting master.
on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'

permissions:
  contents: read
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21 and cache Gradle
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Sanity print Gradle / Java versions
        run: |
          java -version
          ./gradlew --version

      - name: Run checks (compile + tests)
        # This verifies the commit is functional (compiles and tests pass).
        # If you want to test against a different Minecraft version in CI, set the MINECRAFT_VERSION env var here or pass -PminecraftVersion.
        run: ./gradlew --no-daemon clean check --stacktrace