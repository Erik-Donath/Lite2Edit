version: "1.0"

profile:
  name: qodana.recommended

linter: jetbrains/qodana-jvm-community:2025.2

projectJDK: "21"

exclude:
  - name: All
    paths:
      - ".gradle/"
      - "build/"
      - "run/"
      - "**/generated/"
      - "**/out/"

failureConditions:
  severityThresholds:
    any: 0
    critical: 0
