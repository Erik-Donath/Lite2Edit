# JVM args for Gradle daemon
org.gradle.jvmargs=-Xmx1G

# Loader versions
loader_version=0.17.3
kotlin_loader_version=1.13.7+kotlin.2.2.21

# Libraries
worldedit_version=7.3.0

# Default Minecraft version (can be overridden with -Pminecraft_version=...)
minecraft_version=1.20.4
default_minecraft_version=1.20.4

# Mod coordinates
mod_version=0.3
maven_group=io.github.erikdonath
archives_base_name=lite2edit

# GitHub Packages target (override here for local publishes if desired)
# Replace with your real owner/repo or leave empty to use env from CI
github.owner=Erik-Donath
github.repo=Lite2Edit

